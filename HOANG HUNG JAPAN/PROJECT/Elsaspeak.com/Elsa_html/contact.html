<section class="elsa-section elsa-section-contact">
    <div class="container contact">
        <div class="row">
            <div class="col-lg-4">
                <div class="contact__list">
                    <h2>Contact us</h2>
                    <ul>
                        <li>
                            <i class="elsa-icon icon-email"></i>
                            <p>Email: <a href="mailto:support@elsanow.io">support@elsanow.io</a></p>
                        </li>
                        <li>
                            <i class="elsa-icon icon-phone"></i>
                            <p>Hotline:
                                <a href="tel:+84904065063">+84 904 065 063</a>
                            </p>
                        </li>
                        <li>
                            <i class="elsa-icon icon-location"></i>
                            <p>Address: <span>121 Day Street, San Francisco, CA 94131, USA</span></p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-5 ml-6">
                
                    <form method="POST" action="https://formspree.io/vien@elsanow.io" class="contact__form">
                        <div class="frm-group">
                            <label>Your Full Name</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="frm-group">
                            <label>Your Phone Number</label>
                            <input type="number"  name="phone" required>
                        </div>
                        <div class="frm-group">
                            <label>Your email</label>
                            <input type="email" name="_replyto" required>
                        </div>
                        <div class="frm-group">
                            <label>Message</label>
                            <textarea name="message"></textarea>
                        </div>
                        <div class="frm-group">
                            <label>
                                <input name="teacher" class="check-input" type="checkbox" value="">
                                <span class="check-item"><span class="check"></span></span>
                                I am a teacher or manager of a shool
                            </label>
                        </div>
                        <div class="frm-group">
                            <input type="submit" value="Submit" class="btn-submit">
                        </div>
                    </form>
                
            </div>
        </div>
    </div>
</section>

<footer class="elsa-footer"></footer>
