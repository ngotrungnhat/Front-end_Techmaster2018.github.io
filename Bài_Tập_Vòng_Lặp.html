<!DOCTYPE html>
<html>
<head>
	<title>Bài Tập Vòng Lặp</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<b>Bài 1.</b> Cho 1 số nguyên n. Viết hàm tính n giai thừa (n!)." + "<hr>");
		function tinhgiaithua(n) {
			var ketQua = 1;
			for (var i = 1; i <= n; i++) {
				var ketQua = ketQua * i;
			}
			document.write(ketQua);
		}
		tinhgiaithua(5);
	</script>

	<script type="text/javascript">
		document.write("<p><b>Bài 2.</b> Cho 1 chuỗi, hãy viết hàm đảo ngược chuỗi đó.</p>");
		function bai_02(x){
			for (var i = x.length; i >= 0; i--) {
				document.write(x.charAt(i));
			}
		}
		bai_02("ngotrungnhat");
	</script>

	<script type="text/javascript">
		document.write('<p><b>Bài 3. </b>Cho 1 chuỗi số, hãy viết hàm duplicate() có tác dụng sao chép chuỗi số lên 10 lần, ngăn cách nhau bởi ký tự "-"</p>')
		function duplicate(x){
			var res='';
			for (var i = 1; i <= 10; i++) {
				res+= x +'-';
			}
			document.write(res.slice(0,res.length-1));
			// return res;
		}
		duplicate("123")
	</script>

	<script type="text/javascript">
		document.write("<p><b>Bài 4. </b>Cho 1 mảng tên của n học viên.")
		function bai_04(x){
			x.sort(function(a, b) {return(a.localeCompare(b))});
			for (var i = 0; i <= x.length - 1; i++) {
				document.write("<p>" + i + " ." + x[i] + "</p>");
			}
		}
		bai_04(["a", "C", "F", "d", "b"]);
	</script>

	<script type="text/javascript">
		document.write("<p><b>Bài 5. </b>Cho 1 mảng các số. Viết function tăng gấp đôi giá trị của các số trong mảng.</p>")
		function bai_05(x) {
			var nhanDoi = [];
			for (var i = 0; i <= x.length - 1; i++) {
				nhanDoi.push(x[i]*2); // Đẩy (x[i]*2) vào mảng rỗng nhanDoi ở trên
			}
			document.write(nhanDoi.join(',')); //Hàm join không cần thiết
		}
		bai_05([1,2,3]);
	</script>

	<script type="text/javascript">
		document.write("<p><b>Bài 6. </b>Cho 1 mảng các số. Viết function tạo ra 1 mảng mới với các số là số dư tương ứng khi chia các số trong mảng cũ cho 2.</p>")
		function bai_06(x) {
			var soDu = [];
			for (var i = 0; i <= x.length -1; i++) {
				soDu.push(x[i] % 2);
			}
			document.write(soDu);
		}
		bai_06([3,5,7,9,2])
	</script>

</body>
</html>
