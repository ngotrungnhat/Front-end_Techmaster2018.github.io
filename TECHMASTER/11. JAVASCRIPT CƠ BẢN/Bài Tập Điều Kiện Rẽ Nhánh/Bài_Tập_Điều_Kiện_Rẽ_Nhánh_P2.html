	<script type="text/javascript">
		document.write("<p><b>Bài 1. </b>In ra màn hình ngày, tháng năm hiện tại và xác định đó là mùa nào trong năm.</p>");
		function bai_01() {
			var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
			var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
			var day = new Date().getDay();
			var month = new Date().getMonth();
			var date = new Date().getDate();
			var year = new Date().getFullYear();
			if (month == 0 || month == 1 || month == 2) {
				document.write("Spring - " + days[day]+ ", " + months[month]+ " " + date + ", " + year);
			} else if (month == 3 || month == 4 || month == 5) {
				document.write("Summer - " + days[day]+ ", " + months[month]+ " " + date + ", " + year);
			} else if (month == 6 || month == 7 || month == 8) {
				document.write("Autumn - " + days[day]+ ", " + months[month]+ " " + date + ", " + year);
			}else
				document.write("Winter - " + days[day]+ ", " + months[month]+ " " + date + ", " + year);
		}
		bai_01();
	</script>

	<script type="text/javascript">
		document.write("<p><b>Bài 2. </b>Viết hàm cắt chuỗi với tham số là 1 chuỗi bất kỳ.</p>")
		function bai_02(x) {
			var check = typeof x;
			var length = x.length;
			var string = x.toString();
			if (check != "string") {
				if (string.length <= 10) {
					document.write(string);
				}else if (string.length > 10) {
					document.write(string.substr(0, 10) + "...");
				}
			} else if (length <= 10) {
				document.write(x);
			} else if (length > 10) {
				document.write(x.substr(0, 10) + "...");
			}
		}
		bai_02(19389748578475894758);
	</script>
