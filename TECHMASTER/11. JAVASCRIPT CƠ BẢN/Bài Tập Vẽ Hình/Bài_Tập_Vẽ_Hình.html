<!DOCTYPE html>
<html>
<head>
	<title>Bài Tập Vẽ Hình</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<p><b>Bài 1: </b>Viết funciton printTrigangle(n), với n là số integer > 2, in ra màn hình 1 hình tam giác vuông cân có kích thước n.</p>");
		function printTrigangle(n) {
			for (var i = 0; i < n; i ++) {
    			for (var j = 0; j <= i; j++) {
     			document.write(" * ");
    		}
    			document.write("<br/>");
  			}
		}
		printTrigangle(5);
	</script>

	<script type="text/javascript">
		document.write("<p><b>Bài 2: </b>Viết function printEmptyRectangle(a, b), với a và b là 2 số integer > 3, in ra một hình chữ nhật rỗng có kích thước a x b.</p>");
		function printEmptyRectangle(a, b) {
			for (i = 1; i <= b; i ++) {
				for (j = 1; j <= a; j++) {
					if (i == 1 || i == b || j == 1 || j == a) {
						document.write(" * ");
					}else{
						document.write(" " + " " + " ");
					}
				}
				document.write("<br/>");
			}
		}
		printEmptyRectangle(3, 5);
	</script>

	<script type="text/javascript">
		document.write("<p><b>Bài 3: </b>Viết function printSpecialTrigangle(n), với n là số integer > 1, in ra hình tam giác cân ngược với chiều cao bằng n.</p>");
		function printSpecialTrigangle(n) {
			var canhDay = (2*n - 1);
			for (i = 1; i <= n; i++) {
				for (j = 1; j <= canhDay; j++) {
					if (i == 1) {
						document.write(" * ");
					}else if ((j < i) || (j > canhDay + 1 - i)) {
						document.write("   ");
					}else{
						document.write(" * ");
					}
				}
				document.write("<br/>");
			}
		}
		printSpecialTrigangle(4);
	</script>

		document.write("<p><b>Bài 4: </b></p>");
	</script>

		document.write("<p><b>Bài 5: </b></p>");
	</script>
</body>
</html>
