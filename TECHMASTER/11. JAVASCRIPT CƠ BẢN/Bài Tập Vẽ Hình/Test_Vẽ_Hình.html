<!DOCTYPE html>
<html>
<head>
	<title>Test Vẽ Hình</title>
</head>
<body>
	<script type="text/javascript">
		function printSquare(n) {
 		 	// var str = '';

  			for (var i = 0; i < n; i ++) {
    		for (var j = 0; j < n; j++) {
      		// In ra n dấu *
     		// str += ' * ';
     		document.write(" * ");
    		}

    		// In ra dấu xuống dòng
    		// str += '<br/>';
    		document.write("<br/>");
  		}

  		// return str;
	}
	printSquare(6);
	</script>
</body>
</html>
