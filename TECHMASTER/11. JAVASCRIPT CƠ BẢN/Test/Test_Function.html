	<script type="text/javascript">
		function gioiThieuBanThan(){
			var a, b, c;
			a = "NGÔ TRUNG NHẤT";
			b = 1995;
			c = "NAM";
			document.write("TÊN TÔI LÀ: " + a + "<hr>");
			document.write("TÔI SINH NĂM: " + b + "<hr>");
			document.write("GIỚI TÍNH: " + c + "<hr>");
		}
		gioiThieuBanThan();
	</script>
	<script type="text/javascript">
		function phepTinh(a, b, c, d){
			var ketQua = ((a*b)+(a*c))/d;
			document.write("KẾT QUẢ LÀ: " + ketQua + "<hr>");
		}
		phepTinh(2, 4, 6, 8);
		phepTinh(1, 3, 5, 7);
		phepTinh(1, 2, 3, 4);
	</script>
