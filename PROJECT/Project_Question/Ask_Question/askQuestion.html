<!doctype html>
<html lang="en">
  <head>
    <title>Ask Question</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="askQuestion.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">
              <div class="col-12 mt-2">
                    <div class="form-group">
                        <label class="text-center">Topic</label>
                        <input class="form-control" name="themmoi" rows="9" type="text">
                    </div>
                    <div class="form-group">
                        <label class="text-center">Title Question</label>
                        <input class="form-control" name="themmoi" rows="9" type="text">
                    </div>
                    <div class="form-group">
                        <label class="text-center">Content Question</label>
                        <div class=" edit-text w-100">
                            <button type="button" class="btn fa-hover"><i class="fa fa-bold" aria-hidden="true"></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-italic" aria-hidden="true"></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-underline" aria-hidden="true"></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-align-left" aria-hidden="true"></i></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-align-center" aria-hidden="true"></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-align-right" aria-hidden="true"></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-align-justify" aria-hidden="true"></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-list" aria-hidden="true"></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-list-alt" aria-hidden="true"></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-list-ol" aria-hidden="true"></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-list-ul" aria-hidden="true"></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-subscript" aria-hidden="true"></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-superscript" aria-hidden="true"></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-font" aria-hidden="true"></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-link" aria-hidden="true"></i></button>
                            <button type="button" class="btn fa-hover"><i class="fa fa-picture-o" aria-hidden="true"></i></button>
                        </div>
                        <textarea class="form-control" name="themmoi" rows="9"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="text-center">Tag Question</label>
                        <input class="form-control" name="themmoi" rows="9" type="text">
                    </div>
              </div>
          </div>
          <button class="btn btn-block btn-info mb-3">Create New Question</button>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
